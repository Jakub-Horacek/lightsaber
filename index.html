<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="toggle-switch.css" />
  </head>
  <body>
    <div class="controls">
      <div class="lightsaber-controls">
        <h3>Lightsaber Controls</h3>
        <div style="display: flex; align-items: center; gap: 12px; margin: 24px 0 24px 0">
          <span class="switch-label-text">Blade</span>
          <div class="switch-container">
            <input class="toggle-checkbox" id="toggle-switch" type="checkbox" />
            <label class="switch" for="toggle-switch">
              <div class="toggle">
                <div class="led"></div>
              </div>
            </label>
          </div>
        </div>
        <div>
          <label for="emission-intensity-slider">Emission Intensity:</label>
          <input type="range" id="emission-intensity-slider" min="0" max="1" step="0.1" value="0.8" />
        </div>
      </div>
      <div class="scene-controls">
        <h3>Scene Controls</h3>
        <div>
          <label for="bloom-strength-slider">Bloom Strength:</label>
          <input type="range" id="bloom-strength-slider" min="0" max="5" step="0.1" value="0.4" />
          <span id="bloom-strength-value">0.4</span>
        </div>
        <div>
          <label for="bloom-threshold-slider">Bloom Threshold:</label>
          <input type="range" id="bloom-threshold-slider" min="0" max="1" step="0.01" value="0.1" />
          <span id="bloom-threshold-value">0.1</span>
        </div>
        <div>
          <label for="bloom-radius-slider">Bloom Radius:</label>
          <input type="range" id="bloom-radius-slider" min="0" max="1" step="0.01" value="0.75" />
          <span id="bloom-radius-value">0.75</span>
        </div>
        <div>
          <label for="bloom-exposure-slider">Bloom Exposure:</label>
          <input type="range" id="bloom-exposure-slider" min="0" max="2" step="0.01" value="1" />
          <span id="bloom-exposure-value">1</span>
        </div>
        <div>
          <label for="ambient-light-slider">Ambient Light Intensity:</label>
          <input type="range" id="ambient-light-slider" min="0" max="10" step="0.01" value="1.35" />
          <span id="ambient-light-value">1.35</span>
        </div>
        <div>
          <label for="directional-light-slider">Directional Light Intensity:</label>
          <input type="range" id="directional-light-slider" min="0" max="10" step="0.01" value="1.8" />
          <span id="directional-light-value">1.8</span>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
